          Type: Api
      FunctionName: ProductionMonitoring
      Handler: de.hdm.mi.MainClass::handleRequest
      Role: arn:aws:iam::631016394235:role/industrie40serverlessbacken-HelloWorldFunctionRole-1WB72ST9ENO4A
